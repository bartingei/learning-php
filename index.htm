<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Modals</title>

    <style>
        *{
            margin:0; padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{ 
            padding:40px; 
            display:flex;
            flex-direction:column;
            align-items:center;
        }

        /* Buttons */
        .modalBtn{
            padding:12px 20px;
            border-radius:8px;
            cursor:pointer;
            font-weight:700;
            border:none;
            color:white;
            margin:10px;
        }
        .registerBtn{ background:#0bb300; }
        .loginBtn{ background:#1976d2; }

        /* Overlay */
        #overlay{
            position:fixed;
            top:0; left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.45);
            backdrop-filter: blur(8px);
            display:none;
            z-index:90;
        }

        /* All modals */
        .modal{
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%) scale(0.7);
            background:white;
            padding:35px;
            width:380px;
            border-radius:12px;
            display:none;
            z-index:100;
            animation: popUp .25s ease-out forwards;
        }

        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0.6); opacity:0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity:1; }
        }

        .modal h2{
            margin-bottom:10px;
        }

        .modal input{
            width:100%;
            padding:13px;
            margin:10px 0;
            border:1px solid #ddd;
            border-radius:8px;
        }

        .modal button{
            width:100%;
            padding:13px;
            margin-top:15px;
            background:#c51616;
            color:white;
            font-weight:bold;
            border:none;
            border-radius:8px;
            cursor:pointer;
        }

        .closeBtn{
            position:absolute;
            top:10px; right:15px;
            font-size:28px;
            cursor:pointer;
            color:#444;
        }

        .closeBtn:hover{
            color:black;
        }

    </style>
</head>
<body>

    <h2>Multiple Modal Demo</h2>

    <p>this is a representation of a modal with customized animations for fading in and out</p>

    <button class="modalBtn registerBtn" data-modal-target="#registerModal">Register</button>
    <button class="modalBtn loginBtn" data-modal-target="#loginModal">Login</button>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <span class="closeBtn" data-close-button>&times;</span>
        <h2>Create Account</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Register</button>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <span class="closeBtn" data-close-button>&times;</span>
        <h2>Welcome Back</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>

<script>
    const openButtons = document.querySelectorAll("[data-modal-target]");
    const closeButtons = document.querySelectorAll("[data-close-button]");
    const overlay = document.getElementById("overlay");

    // OPEN MODAL
    openButtons.forEach(button => {
        button.addEventListener("click", () => {
            const modal = document.querySelector(button.dataset.modalTarget);
            openModal(modal);
        });
    });

    // CLOSE MODAL BY CLICKING X
    closeButtons.forEach(button => {
        button.addEventListener("click", () => {
            const modal = button.closest(".modal");
            closeModal(modal);
        });
    });

    // CLOSE WHEN CLICKING OUTSIDE
    overlay.addEventListener("click", () => {
        document.querySelectorAll(".modal.show").forEach(modal => closeModal(modal));
    });

    function openModal(modal){
        if(modal == null) return;
        modal.style.display = "block";
        modal.classList.add("show");
        overlay.style.display = "block";
    }

    function closeModal(modal){
        if(modal == null) return;
        modal.style.display = "none";
        modal.classList.remove("show");
        overlay.style.display = "none";
    }
</script>

</body>
</html>
